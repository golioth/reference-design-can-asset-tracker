manifest:
  version: 0.7

  projects:
    - name: golioth
      path: modules/lib/golioth
      revision: v0.6.0
      url: https://github.com/golioth/golioth-zephyr-sdk
      west-commands: scripts/west-commands.yml
      import:
        file: west-ncs.yml
        path-prefix: deps
        name-allowlist:
          - nrf
          - zephyr
          - cmsis
          - hal_nordic
          - mbedtls
          - mbedtls-nrf
          - mcuboot
          - net-tools
          - nrfxlib
          - tfm-mcuboot
          - trusted-firmware-m
          - qcbor
          - segger
          - tinycrypt

    - name: golioth-zephyr-boards
      path: app/golioth-boards
      revision: cb49988c3f01a19c8bf037a6b0a68dacce97a171
      url: git@github.com:golioth/golioth-zephyr-boards.git

    - name: libostentus
      path: app/src/libostentus
      revision: 5d37e4160959881932d1dd869e1d238096878cf2
      url: git@github.com:golioth/libostentus.git

    - name: minmea
      path: app/src/lib/minmea
      revision: 85439b97dd4984c5efb84ce954b85088e781dae8
      url: https://github.com/kosma/minmea.git
  self:
    path: app
